        <div id="main-content"></div>
          <h1 class="titulo">Identifíquese</h1>
          
          <div class="row">
            <div class="col-lg-offset-2 col-md-offset-1 col-xs-12 col-md-10 col-sm-10 col-lg-8">
              <form accept-charset="UTF-8" action="/sesiones" method="post">
                  <div class="row form-group">  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><label class="control-label text-right" for="sesion_email">Email</label>  </div>  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><input id="sesion_email" class="form-control" name="sesion[email]" size="30" type="text">  </div></div>
                  <div class="row form-group">  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><label class="control-label text-right" for="sesion_password">Password</label>  </div>  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><input id="sesion_password" class="form-control" name="sesion[password]" size="30" type="password">  </div></div>
                  <div class="row form-group">  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><label class="control-label text-right" for="sesion_recuerdame">Recuerdame</label>  </div>  <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4"><input id="sesion_recuerdame" class="form-control" name="sesion[recuerdame]" size="30" type="checkbox">  </div></div>
                  <div class="row">
                    <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-lg-4 col-md-5 col-sm-5 col-xs-12 text-center">
